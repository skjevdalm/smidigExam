<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Fifth Floor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="/CSS/puzzle.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="/CSS/mstest.css"
		/>

		<script src="../JS/task-java.js"></script>
		<!-- Task JS -->

		<script src="../JS/puzzleJS.js"></script>

		<!-- Puzzle JS -->
		<script src="../JS/languagetoggle.js"></script>
		<!-- Language toggle -->
		<script src="/JS/norengslider.js"></script>
		<!-- Language toggle -->
	</head>
	<body>
		<div class="Top">
			<button onclick="window.location.href = 'Index.html';" id="home">
				<img
					src="/Images/homeBtn.png"
					width="50px"
					alt="HOME"
					id="homebtn"
				/>
			</button>
			<h1 id="mlogo">MUNCH</h1>
			<h1 id="slogo">home</h1>
			<div class="language-switch-container">
				<label class="switch">
					<input type="checkbox" id="language-toggle" />
					<span class="slider"></span>
				</label>
				<span class="language-label">Toggle Language</span>
			</div>
		</div>

		<div class="quiz">
			<h1
				data-translation-en="Fifth floor tasks!"
				data-translation-no="Femte etasje oppgaver!"
			>
				Fifth floor tasks!
			</h1>

			<div class="mid">
				<select id="image-select">
					<option
						value=""
						data-translation-en="Select Task"
						data-translation-no="Velg Oppgave"
					>
						Select Task
					</option>
					<option value="/Images/TheMurderer-crop.jpg">Task 1</option>
					<option value="/Images/TreesByTheSea-crop.jpg">
						Task 2
					</option>
					<option value="/Images/TwoWomenByTheVerandaSteps-crop.jpg">
						Task 3
					</option>
					<option value="/Images/TwoWomenByTheVerandaSteps-crop.jpg">
						Task 4
					</option>
					<option value="/Images/UninvitedGuests-crop.jpg">
						Task 5
					</option>
					<option value="/Images/WavesAgainstTheShore-crop.jpg">
						Task 6
					</option>
				</select>

				<button
					onclick="selectFloor(); updateResultStyleNone();"
					value="Floor5"
					id="btnSelect"
					data-translation-en="Select Image"
					data-translation-no="Velg Bilde"
				>
					Select Image
				</button>
			</div>
			<div id="image-container">
				<img
					src="/Images/placeHolder.png"
					alt="Guess the painting"
					id="placeholder"
				/>
			</div>
			<div id="containerSearch">
				<input
					type="text"
					id="searchInput"
					onkeyup="generateDropdownItems(); filterItems(); "
					placeholder="Search..."
					data-translation-en="Search..."
					data-translation-no="SÃ¸k..."
				/>

				<button
					onclick="checkGuess()"
					placeholder="Enter your guess"
					data-translation-en="Check"
					data-translation-no="Sjekk"
				>
					Check
				</button>

				<div id="dropdown" class="dropdown-content"></div>
			</div>
		</div>

		<div id="puzzleBox" style="display: none">
			<div class="puzzle-container" id="puzzle-container"></div>
		</div>
		<div id="quiz" class="quiz" style="display: none">
			<div
				class="resultDivContainer"
				id="resultDivContainerID"
				style="display: none"
			>
				<div id="resultText" style="display: none"></div>
				<div id="resultDiv" style="display: none"></div>
			</div>
		</div>
	</body>
</html>
