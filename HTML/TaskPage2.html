    <script>
      var imageNames = [
                "/Images/AndreasMunchStudyingAnatomy-crop.jpg",
                "/Images/BathingMan-crop.jpg",
                "/Images/BathingGirls-crop.jpg",
                "/Images/BathingMenOnRocks-crop.jpg",
                "/Images/ChildrenAndDucks-crop.jpg",
                "/Images/BricklayerAtWork-crop.jpg"
            ];

      function generateSelectedImage() {
        var selectElement = document.getElementById("image-select");
        var selectedImageName = selectElement.value;

        var container = document.getElementById("image-container");
        container.innerHTML = "";

        if (selectedImageName !== "") {
          var imageElement = document.createElement("img");
          imageElement.src = selectedImageName;
          container.appendChild(imageElement);
        }
      }
    </script>
    <select id="image-select">
        <option value="">-- Select Task --</option>
        <option value="/Images/AndreasMunchStudyingAnatomy-crop.jpg">Task 1</option>
        <option value="/Images/BathingMan-crop.jpg">Task 2</option>
        <option value="/Images/BathingGirls-crop.jpg">Task 3</option>

        <option value="/Images/ChildrenAndDucks-crop.jpg">Task 5</option>
        <option value="/Images/BricklayerAtWork-crop.jpg">Task 6</option>
        </select>
        <button onclick="generateSelectedImage()">Select Image</button>
    <div class="quiz">

        <div id="image-container"> <img src="/Images/placeHolder.png" alt="Guess the painting" id="placeholder"></div>

            <button class="btn">Answer 3</button>
        </div>
    </div>
