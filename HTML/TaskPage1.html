<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title
			data-translation-en="First floor"
			data-translation-no="Første etasje"
		>
			Fist Floor
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../CSS/puzzle.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			media="screen"
			href="../CSS/mstest.css"
		/>

		<script src="../JS/taskPages.js"></script>
		<!-- Task JS -->

		<script src="../JS/puzzleJS.js"></script>
		<!-- Puzzle JS -->
		<script src="../JS/languagetoggle.js"></script>
		<!-- Language toggle -->
		<script src="/JS/norengslider.js"></script>
		<!-- Language toggle -->
	</head>
	<body>
		<div class="Top">
			<button onclick="window.location.href = 'Index.html';" id="home">
				<img
					src="../Images/homeBtn.png"
					width="50px"
					alt="HOME"
					id="homebtn"
				/>
			</button>
			<h1 id="mlogo">MUNCH</h1>
			<h1 id="slogo">home</h1>
			<div class="language-switch-container">
				<label class="switch">
					<input type="checkbox" id="language-toggle" />
					<span class="slider"></span>
				</label>
				<span class="language-label">Toggle Language</span>
			</div>
		</div>

		<div class="quiz">
			<h1
				data-translation-en="First floor tasks!"
				data-translation-no="Første etasje oppgaver!"
			>
				First floor tasks!
			</h1>

			<div class="mid">
				<select id="image-select">
					<option
						value=""
						data-translation-en="Select Task"
						data-translation-no="Velg Oppgave"
					>
						Select Task
					</option>

					<option value="../Images/FromMaridalen-crop.jpg">
						Task 1
					</option>
					<option value="../Images/InTheKennel-crop.jpg">Task 2</option>
					<option value="../Images/JealousyInTheGarden-crop.jpg">
						Task 3
					</option>
					<option
						value="../Images/KarenBjølstadInTheRockingChair-crop.jpg"
					>
						Task 4
					</option>
					<option value="../Images/KarlJohanintheRain-crop.jpg">
						Task 5
					</option>
				</select>

				<button
					onclick="selectFloor(); updateResultStyleNone();"
					value="Floor1"
					id="btnSelect"
					data-translation-en="Select Image"
					data-translation-no="Velg Bilde"
				>
					Select Image</button
				><!-- change the value of the floor button for each floor -->
			</div>
			<div id="image-container">
				<img
					src="/Images/placeHolder.png"
					alt="Guess the painting"
					id="placeholder"
				/>
			</div>
			<div id="containerSearch">
				<input
					type="text"
					id="searchInput"
					onkeyup="generateDropdownItems(); filterItems(); "
					placeholder="Search..."
					data-translation-en="Search..."
					data-translation-no="Søk..."
					data-deque-tooltip="Search for the name of the painting"
					class="deque-input"
				/>

				<button
					onclick="checkGuess()"
					placeholder="Enter your guess"
					data-translation-en="Check"
					data-translation-no="Sjekk"
					id="btnSelect"
				>
					Check
				</button>

				<div id="dropdown" class="dropdown-content"></div>
			</div>
		</div>

		<div id="puzzleBox" style="display: none">
			<div id="incorrectResultText"></div>
			<div class="puzzle-container" id="puzzle-container"></div>
		</div>
		<div id="quiz" class="resultOfDiv" style="display: none">
			<div
				class="resultDivContainer"
				id="resultDivContainerID"
				style="display: none"
			>
				<div id="resultText" style="display: none"></div>
				<div id="resultDiv" style="display: none"></div>
			</div>
		</div>
	</body>
</html>
